type Query {
    Calendar(id: ID): Calendar
    TournamentGame(idTournament: ID, stage: ID): [Calendar]
}

input CalendarInput {
    homeId: Int
    guestId: Int
    guest: String
    home: String
    tournamentId: Int
    tournament: String
    stage: String!
}

type Mutation {
    addGames(input: [CalendarInput]): [Calendar]
}

type Calendar {
    id: Int!
    home: Team
    guest: Team
    tournament: Tournament
    stage: String
}